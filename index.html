<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="contenitore">


      <header>
        <!-- Immagine lim e scritta -->
        <img id="logo" src="logo.png">
        <h1 id="logotext">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Menù 3 pulsanti -->
        <div class="menù">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- Testo e info monopattini -->
        <div class="gino22">
          <h2><span class="quadrato"></span> Monopattino Gino22</h2>
          <p>&#10236; Via Guadalametri - a 220 metri da te</p>
          <p class="batteria">Stato carica:</p>
          <p id="barra1"></p>
        </div>

        <div class="mike24">
          <h2><span class="quadrato"></span> Monopattino Mike24</h2>
          <p>&#10236; Via Ricciardoni - a 420 metri da te</p>
          <p class="batteria">Stato carica:</p>
          <p id="barra2"></p>
        </div>

        <div class="fede154">
          <h2><span class="quadrato"></span> Monopattino Fede154</h2>
          <p>&#10236; Via Mentarini - a 490 metri da te</p>
          <p class="batteria">Stato carica:</p>
          <p id="barra3"></p>
        </div>

      </main>
    </div>

  </body>
</html>
